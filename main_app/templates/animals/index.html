
{% extends 'base.html' %} {% block content %}

<h1>Animal List</h1>

{% for animal in animals %}
<div class="card">
    <a href="/animals/{{animal.id}}">
  <div class="card-content">
    <span class="card-title">{{ animal.name }}</span>
    <p>Type: {{ animal.type }}</p>
    <p>Description: {{ animal.description }}</p>
    {% if animal.age > 2 %}
    <p>Age: {{ animal.age }}</p>
    {% else %}
    <p>Age: Baby</p>
    {% endif %}
  </div>
  </a>
</div>
{% endfor %} {% endblock %}
